<div class="container py-5">
    <h2 class="text-center text-warning fw-bold">Réservez votre Table</h2>
    <p class="text-center text-white">Remplissez le formulaire ci-dessous pour réserver votre place.</p>

    <div class="card p-4 bg-dark text-white border border-warning shadow-lg mx-auto" style="max-width: 600px;">
        <form action="#" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Nom</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Téléphone</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="time" class="form-label">Heure</label>
                    <input type="time" class="form-control" id="time" name="time" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="guests" class="form-label">Nombre de personnes</label>
                <input type="number" class="form-control" id="guests" name="guests" min="1" max="20" required>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-warning w-100">Réserver</button>
        </form>
    </div>
</div>
